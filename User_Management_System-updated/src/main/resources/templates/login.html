 <section style="float:right;padding-right:330px;float:top;padding-top:80px;">

	
		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="opacity-60">
						<div class="card-header text-center fs-4 ">Login Page</div>

						<div th:if="${param.error}" class="alert alert-danger">
							Invalid username & Password</div>

						<div th:if="${param.logout}" class="alert alert-success">
							Logout Sucessfully</div>

						<div class="card-body">
							<form action="/login" method="post">

								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="username"
								pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"		class="form-control">
								</div>

							
								

								<div class="mb-3">
									<label>Enter Password</label> <input type="password"
								pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" class="form-control">
								</div>
								<div class="form-group form-check">    
								       
								      
								        </div>
								<button class="btn btn-success col-md-12">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>



	</section>



 

</body>
</html>

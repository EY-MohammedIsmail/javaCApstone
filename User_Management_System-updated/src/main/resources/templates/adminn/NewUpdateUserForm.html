<!DOCTYPE html>

height: 60px;

</head>
<body background="/img/bg.jpg">

<nav class="navbar navbar-expand-lg bg-secondary">
  <div class="container-fluid">
			<a class="navbar-brand" href="#">
			
			<img src="/img/logo2.png" width="100" alt="" class="d-inline-block align-middle mr-2">
			</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/admin/">Home</a>

      <li class="nav-item">

    <a class="navbar-brand" href="/logout">Logout</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    </div>
    </ul>
  </div>
  </div>
</nav>
<br>
<div class="col-lg-4" align="center"  style=" padding-left: 450px" >
<div class="card" style="width: 20rem; height: 20rem; ">
  <img th:src="@{/img/man.png}" src="../static/img/package.png" class="card-img-top" alt="...">

  <div class="card-body">
    <h5 class="card-title">Update the Products</h5>
    <h6 class="card-title">Fill-in the below fields to update <br>the product in inventory</h6>
  </div>
</div>
</div>
<br><br>

<div class="col-md-6 offset-md-3 mt-5">
        <form th:action="@{/admin/insertUser}" onsubmit="return validation()" th:object="${UpdateUserObj}"method="POST" enctype="multipart/form-data" >
         
         <div class="form-group">
            <input type="hidden" class="form-control" th:field="*{id}"placeholder="id" >
          </div>
          <div class="form-group">
            <label for="exampleInputName">User Name</label>
            <input type="text" class="form-control" th:field="*{fullName}" th:name="user" th:id="user" placeholder="User Name" required="required">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" >User Email</label>
            <input type="text" class="form-control" th:field="*{email}" placeholder="User Email"  th:name="cost" th:id="cost" required="required">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">User Address</label>
            <input type="text" class="form-control" th:field="*{address}" placeholder="User Address" required="required">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">User Role</label>
            <input type="text" class="form-control form-control-lg" th:field="*{role}" placeholder="User Role" required="required">
          </div>
         <br>
          <button type="submit" class="btn btn-primary">Submit</button><br><br>
        </form>
    </div> 
    


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Update</title>
<style>
.h1 {
  font-size: 20px;
  margin-top: 24px;
  margin-bottom: 24px;
}

.img {
height: 60px;
}
</style>
</head>
<body background="/img/bg.jpg">

<nav class="navbar navbar-expand-lg bg-secondary">
  <div class="container-fluid">
			<a class="navbar-brand" href="#">
			
			<img src="/img/logo2.png" width="100" alt="" class="d-inline-block align-middle mr-2">
			</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/admin/">Home</a>   
      </ul>
      <ul class="nav justify-content-end">
      <li class="nav-item">
      <div class="container-fluid">
    <a class="navbar-brand" href="/logout">Logout</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    </div>
    </ul>
  </div>
  </div>
</nav>
<br>
<div class="col-lg-4" align="center"  style=" padding-left: 450px" >
<div class="card" style="width: 20rem; height: 20rem; ">
  <img th:src="@{/img/inventory.png}" src="../static/img/package.png" class="card-img-top" alt="...">

  <div class="card-body">
    <h5 class="card-title">Update the Products</h5>
    <h6 class="card-title">Fill-in the below fields to update <br>the product in inventory</h6>
  </div>
</div>
</div>
<br><br>

<div class="col-md-6 offset-md-3 mt-5">
        <form th:action="@{/admin/insert}" onsubmit="return validation()" th:object="${UpdateObj}" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            
            <input type="hidden" class="form-control" th:field="*{productId}" placeholder="Product Id" >
          </div>
          
          <div class="form-group">
            <label for="exampleInputName">Product Name</label>
            <input type="text" class="form-control" th:field="*{productName}"  th:name="user" th:id="user" placeholder="Product Name" required="required">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" >Product Price</label>
            <input type="text" class="form-control" th:field="*{productPrice}" th:name="cost" th:id="cost" placeholder="Product Price" required="required">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Product Quantity</label>
            <input type="text" class="form-control" th:field="*{productQuantity}"  th:name="quantity" th:id="quantity" placeholder="Product Price" required="required">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Product Description</label>
            <input type="text" class="form-control form-control-lg" th:field="*{productDescription}" th:name="desc" th:id="desc"  placeholder="Product Description" required="required">
          </div>
          <hr>
          <div class="form-group mt-3">
            <label class="mr-2">Upload Product Image:</label>
            <input type="file" name="file" >
            
          </div>
          <hr>
          <button type="submit" class="btn btn-primary">Submit</button><br><br>
        </form>
    </div> 
    
    <script type="text/javascript">
		

		function validation(){

			var user = document.getElementById('user').value;
			var cost = document.getElementById('cost').value;
			var quantity = document.getElementById('quantity').value;
			var desc = document.getElementById('desc').value;

			if(user == ""){
				alert("please enter the name to continue");
				return false;
			}
			if((user.length <= 2) || (user.length > 20)) {
				
				alert("** Product name lenght must be between 2 and 20");
				return false;	
			}
			if(!isNaN(user)){
				
				alert("** only characters are allowed in name field");
				return false;
			}


			if(cost == ""){
				
				alert("** Please fill the cost field");
				return false;
			}
			
			if(isNaN(cost)){
				
				alert(" ** only numbers are allowed in cost");
				return false;
			}
			
			if(quantity == ""){
				
				alert(" ** Please fill the quantity field");
				return false;
			}
			
			if(isNaN(quantity)){
				
				alert(" ** only numbers are allowed in quantity");
				return false;
			}


			if(desc == ""){
				
				alert("** Description Please fill the desc field");
				return false;
			}
			if((desc.length <= 10) || (desc.length > 200)) {
				
				alert("** Description lenght must be between 20 and 200");
				return false;	
			}
			if(!isNaN(desc)){
				
				alert("** Description lenght must be between 20 and 200");
				return false;
			}
		}

	</script>
    


</body>
</html>

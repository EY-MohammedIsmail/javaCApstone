<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Products</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">   
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet" 
href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
<script type="text/javascript" 
src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" 
src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body background="/img/bg.jpg">

<nav class="navbar navbar-expand-lg bg-secondary">
    <div class="container-fluid">
			<a class="navbar-brand" href="#">
			
			<img src="/img/logo2.png" width="100" alt="" class="d-inline-block align-middle mr-2">
			</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/admin/">Home</a>   
      </ul>
      <ul class="nav justify-content-end">
      <li class="nav-item">
      <div class="container-fluid">
    <a class="navbar-brand" href="/logout">Logout</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    </div>
    </ul>
  </div>
  </div>
</nav>
<br>
<div class="col-lg-2" align="center"  style=" padding-left: 450px" >
<div class="card" style="width: 25rem; height: 35rem;">
  <img th:src="@{/img/package.png}" src="../static/img/package.png" class="card-img-top" alt="...">
  <div class="card-body">
    <h6 class="card-title">Add new Products<br>to the inventory</h6>
    <p class="card-text"></p>
    <a th:href="@{/admin/show}" class="btn btn-primary">Add Products</a>
  </div>
</div>
</div>


<br><br>
<h1 align="center"> Product List </h1>

<table id="myTable"  class="table table-hover-responsive" style="padding-top:25px ;" >
  <thead>
    <tr class="table-info">
      <th scope="col"></th>
      <th scope="col">Name</th>
      <th scope="col">Cost</th>
      <th scope="col">Quantity</th>
      <th scope="col">Description</th>
      <th scope="col">Admin Actions</th>
     
    </tr>
  </thead>
  <tbody>
<tr class="table-secondary" th:each="product:${products}">
<th  style="display:none;" scope="row" th:text="${product.productId}"></th>
<th scope="row" th:text="${product.productName}"></th>
<th scope="row" th:text="${product.productPrice}"></th>
<th scope="row" th:text="${product.productQuantity}"></th>
<th scope="row" th:text="${product.productDescription}"></th>
<th scope="row"><a th:href="@{/admin/deleteProduct/{productId}(productId=${product.productId})}" class="btn btn-danger">Delete</a>
<a th:href="@{/admin/UpdateForm/{id}(id=${product.productId})}" class="btn btn-danger">Update</a></th>
</tr>
  </tbody>
</table>



<nav aria-label="Page navigation example" style="padding-left:550px;">
 <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="/admin/">Prev</a>
    </li>

      <li class="page-item"><a class="page-link" href="/admin/show">Next</a></li>
      
  </ul>
</nav>
</body>


</html>
<script>
$(document).ready(function(){
    $('#myTable').dataTable();
});
</script>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>

</head>
<body>
	<section style="float:right;padding-right:330px;float:top;padding-top:80px;">

		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
				
					<div class="opacity-60">
						<div class="card-header text-center fs-4">Register Page</div>

						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>


						<div class="card-body">
							<form action="createUser" method="post">
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text"
										name="fullName" id="fullName" pattern="^[A-Za-zÀ-ÿ ,.'-]+$" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="email" name="email" id="email" 
									pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Address</label> <input type="text" name="address" 
								pattern="^[#.0-9a-zA-Z\s,-]+$" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Mobile Number</label> <input type="number"
										name="phoneNumber" pattern ="[0-9]{3} [0-9]{3} [0-9]{4}" class="form-control">
								</div>
								
								
								<!-- <div class="form-group">  
								  <label for="exampleInputPassword1">Password</label> 
								     <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> 
								      </div>  
								      <div class="form-group form-check">    
								      <input type="checkbox" class="form-check-input" id="exampleCheck1">  
								        <label class="form-check-label" for="exampleCheck1">Check me out</label>
								        </div> -->
								
								
								<div class="mb-3">
									<label>Enter Password</label> <input type="password"
										name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  class="form-control">
								</div>
								<div class="form-group form-check">    
								       
								      
								        </div>
								<button type=submit class="btn btn-success col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>



	</section>
	


</body>
</html>
